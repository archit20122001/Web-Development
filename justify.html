<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="justify.css">
  </head>
  <body>
    <h1>Justified on center, aligned center</h1>
    <div class="container1">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Justfied on start, aligned start</h1>
    <div class="container2">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Justified on end, aligned end</h1>
    <div class="container3">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Justified in space between,</h1>
    <div class="container4">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Justified in space around</h1>
    <div class="container5">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Justified in space evenly</h1>
    <div class="container6">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Aligned-content</h1>
    <div class="container7">
      <div class="box" id="i1"></div>
      <div class="box" id="i2"></div>
      <div class="box" id="i3"></div>
      <div class="box" id="i4"></div>
    </div>
    <h1>Item shrinking and expanding</h1>
    <div class="container8">
      <div class="box" id="i1" style="flex-shrink: 4; flex-grow: 5">box 1</div>
      <div class="box" id="i2" style="flex-grow: 1; flex-basis: 200px">
        box 2
      </div>
      <div class="box" id="i3" style="flex-grow: 1; align-self: center">
        box 3
      </div>
      <div class="box" id="i4" style="flex-grow: 1">box 4</div>
    </div>
  </body>
</html>
